<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Private Sora Image Generator</title>
</head>
<body>
  <h1>Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter your prompt" style="width:300px" />
  <input type="password" id="password" placeholder="Password (if needed)" />
  <button onclick="generate()">Generate</button>
  <div id="result"></div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const password = document.getElementById("password").value;
      document.getElementById("result").innerHTML = "Generatingâ€¦";
      const response = await fetch("/generate-image", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, password })
      });
      const data = await response.json();
      if (data.error) {
        document.getElementById("result").innerText = "Error: " + data.error;
      } else {
        document.getElementById("result").innerHTML = `<img src="${data.imageUrl}" width="400" />`;
      }
    }
  </script>
</body>
</html>
